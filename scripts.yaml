leggetid:
  sequence:
  - service: scene.turn_on
    data:
      entity_id: scene.Dempet_lys
  - service: homeassistant.turn_off
    entity_id:
     - light.lys_bokhylle
     - light.lys_bilder
  - service: script.turn_on
    data:
      entity_id: script.leggetid_soverom
  - delay: '00:10:00'
  - service: homeassistant.turn_off
    entity_id:
     - light.Lys_TV
     - light.Lys_stue

leggetid_soverom:
  alias: Leggetid soverom
  sequence:
  - service: homeassistant.turn_on
    entity_id:
     - light.soverom1
     - light.soverom2
    data:
      transition: 10
      brightness: 80
      xy_color: [0.4288, 0.2335]
  - delay: '00:00:11'
  - service: homeassistant.turn_on
    entity_id:
     - light.soverom1
     - light.soverom2
    data:
      transition: 60
      brightness: 74
      xy_color: [0.5931, 0.381]
  - delay: '00:01:01'
  - service: homeassistant.turn_on
    entity_id:
     - light.soverom1
     - light.soverom2
    data:
      transition: 60
      brightness: 74
      xy_color: [0.645, 0.3061]
  - delay: '00:01:01'
  - service: homeassistant.turn_on
    entity_id:
     - light.soverom1
     - light.soverom2
    data:
      transition: 60
      brightness: 80
      xy_color: [0.4288, 0.2335]
  - delay: '00:01:01'
  - service: script.turn_on
    data: 
      entity_id: script.leggetid_soverom_temp

leggetid_soverom_temp:
  sequence:
  - delay: '00:00:10'
  - service: script.turn_on
    data: 
      entity_id: script.leggetid_soverom

sove_tid:
  sequence:
  - service: script.turn_off
    data: 
       entity_id: script.leggetid_soverom
  - service: script.turn_off
    data: 
       entity_id: script.vekke_lys
  - service: homeassistant.turn_on
    entity_id:
      - light.soverom1
      - light.soverom2
    data:
      transition: 2
      xy_color: [0.675,0.322]
  - delay: 00:00:03
  - service: homeassistant.turn_off
    entity_id:
      - light.soverom1
      - light.soverom2

vekke_lys:
  sequence:
  - service: homeassistant.turn_off
    data: 
      entity_id: input_boolean.alarmstatus
  - service: homeassistant.turn_on
    entity_id:
      - light.soverom1
    data:
      transition: 2
      xy_color: [0.675,0.322]
  - delay:
        seconds: 5
  - service: homeassistant.turn_on
    entity_id:
      - light.soverom2
    data:
      transition: 2
      xy_color: [0.675,0.322]
  - delay:
        minutes: 1
  - service: homeassistant.turn_on
    entity_id:
      - light.soverom1
      - light.soverom2
    data:
      transition: 780
      brightness: 120
      xy_color: [0.5704, 0.3978]
  - delay:
        minutes: 13
  - service: homeassistant.turn_on
    entity_id:
      - light.soverom1
      - light.soverom2
    data:
      transition: 60
      brightness: 255
      xy_color: [0.5704, 0.3978]
  - delay:
        minutes: 60
  - service: homeassistant.turn_off
    entity_id:
      - light.soverom1
      - light.soverom2

timed_lys_yttergang:
  alias: "Turn off yttergang lights after 3 min"
  sequence:
    - delay:
        minutes: 3
    - service: homeassistant.turn_off
      data:
        entity_id: light.yttergang
        transition: 20

timed_lys_soverom:
  alias: "Turn off soverom lights after 3 min"
  sequence:
    - delay:
        minutes: 3
    - service: homeassistant.turn_off
      entity_id:
        - light.soverom1
        - light.soverom2
      data:
        transition: 10

all_light_off:
  sequence:
    - service: homeassistant.turn_off
      entity_id:
       - group.all_lights
       - automation.wake_me_up
       - script.vekke_lys
    - delay: '00:01:15'
    - service: homeassistant.turn_off
      entity_id: group.all_lights

borte:
  sequence:
    - service: climate.set_temperature
      data_template:
        entity_id: "climate.termostat_stue"
        temperature: '{{ float(states.input_slider.auto_temp_low.state) }}'
    - service: homeassistant.turn_on
      entity_id: script.all_light_off

